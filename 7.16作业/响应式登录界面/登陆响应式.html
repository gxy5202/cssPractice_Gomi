<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="login">
        <form action="">
            <div class="put">
                <p>欢迎使用，请登录</p>
                <div class="username">
                    <img class="putIcon" src="images/用户.png" alt=""> <input type="text" name="username" placeholder="请输入您的手机号码" />
                </div>
                <div class="password">
                    <img class="putIcon" src="images/密码.png" alt=""><input type="password" name="password" placeholder="请输入您的密码" />
                </div>   
                <div class="signIn">
                    <button type="submit" name="submit">登录</button>
                </div> 
                
                <div class="signUp">
                    <button type="submit" name="submit">注册</button>
                </div>
                <div class="more">
                    <a href="">随便看看</a>
                    |
                    <a href="">忘记密码？</a>
                </div>
                <div class="other">
                    <span>其他登录方式</span>
                    <span><img class="otherIcon" src="images/QQ.png" alt=""></span>
                    <span><img class="otherIcon" src="images/weibo.png" alt=""></span>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
